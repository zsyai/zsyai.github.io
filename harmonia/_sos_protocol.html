<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.O.S. 安全后门</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="night-mode">

    <div class="container" style="text-align: center; max-width: 600px;">
        <div class="header">
            <h1 class="logo warning-text">S.O.S. 安全后门</h1>
        </div>
        <form class="sos-form" id="sos-form" style="padding: 20px;">
            <p>请输入坐标以执行‘硬切断’协议。</p>
            
            <label for="physical-address">物理目标位置 (地址)</label>
            <input type="text" id="physical-address" name="physical-address" required>
            
            <label for="server-id">数字核心识别码 (服务器ID)</label>
            <input type="text" id="server-id" name="server-id" required>
            
            <button type="submit">执行协议</button>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
